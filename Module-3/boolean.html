<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>

        var myName = '';
        var numOfKids = 0;
        var isMarried;

        var myName1 = 'Madelaine';

        console.log('myName is : ' + Boolean(myName));
        console.log('numOfKids is : ' + Boolean(numOfKids));
        console.log('isMarried is : ' + Boolean(isMarried));

        console.log('myName1 is : ' + Boolean(myName1));

    </script>
</body>
</html>
