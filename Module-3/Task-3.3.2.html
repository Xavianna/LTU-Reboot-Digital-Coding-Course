        function drinkOrder(size, drink){

            switch( drink ){
                case 'cola' :
                    console.log('You have ordered a ' + size + ' ' + drink );

                case 'lemonade' :
                    console.log('You have ordered a ' + size + ' ' + drink );
                break;
                
                case 'orangeade' :
                    console.log('You have ordered a ' + size + ' ' + drink );
                break;
                
                default:
                    console.log('Unfortunately we do not have ' + drink );
                break;
            }

        } // End of drinkOrder function

        drinkOrder('extra large', 'orangeade');
