<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var yearOfBirth = prompt('What year was you born?');

        var date = new Date();

        var year = date.getFullYear();

        var predictedAge = year - yearOfBirth;

        document.write('Your age is '+ predictedAge)
    </script>
    
</body>
</html>
