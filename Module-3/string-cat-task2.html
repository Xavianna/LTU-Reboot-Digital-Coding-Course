<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Cat Task 2</title>
</head>
<body>
    <script>

        var number = 100;

        // Both statements will add 10
        number = number + 10;
        console.log ( number );

        //Picked up value number from above
        number += 10;
        console.log ( number );

    </script>
</body>
</html>
