<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        
        var randomNumber = Math.random() * 7 ; //0 - 7

        console.log( randomNumber );
        console.log( randomNumber.toFixed(2) );

        console.log( Math.floor(5.95) ); // Rounding a number down

        console.log( Math.ceil(5.95) ); // Rounding a number up

    </script>
</body>
</html>
